{% extends 'shop/base.html' %}

{% block title %}Поиск{% endblock %}

{% block content %}
{% for product in products %}
<div class="conta" style="display: inline-block; padding-left: 60px;">
    <div class="card-group" style="width: 23.4rem; padding-top: 10px;">
        <img src="{{ product.image.url }}" class="card-img-top" alt="Card IMG">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price }} ₽</p>
            <a href="{% url 'products_urls:phone_detail' product.slug %}" class="btn btn-primary">Подробнее</a>
            <a href="" class="btn btn-primary" method="get">В корзину</a>
        </div>
    </div>
</div>
{% empty %}
<div class="container">
    <p style="text-align: center; margin-top: 50px;">По вашему запросу ничего не найдено!</p>
</div>
{% endfor %}
{% endblock %}
