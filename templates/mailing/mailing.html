{% extends 'shop/base.html' %}

{% block title %}Рассылка{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: center;">Подписаться на рассылку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class="btn btn-success" style="margin-left: 47%;">Отправить</button>
    </form>
</div>
{% endblock %}
