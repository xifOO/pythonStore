{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} Django Auth & Registration Templates {% endblock %}</title>
</head>

<body>
    <div id="header">
    {% block header %}
    <a href="/">Главная</a> |

    {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'register:logout' %}">{% trans "Log out" %}</a>
    {% else %}
       <a href="{% url 'login' %}">Войти</a>
    {% endif %}
    <hr />
    {% endblock %}
    </div>

    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
        <hr />
    {% endblock %}
    </div>
</body>

</html>
