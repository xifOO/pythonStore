{% extends 'shop/base.html' %}

{% block content %}
{% for phone in phones %}
<div class="conta" style="display: inline-block; padding-left: 60px;">
    <div class="card-group" style="width: 23.4rem; padding-top: 10px;" id="testapp">
        <img src="{{ phone.image.url }}" class="card-img-top" alt="Card IMG" style="width: 300px; height: 350px;">
        <div class="card-body">
            <h5 class="card-title">{{ phone.name }}</h5>
            <p class="card-text">{{ phone.price }} ₽</p>
            <a href="{% url 'products_urls:phone_detail' phone.slug %}"  class="btn btn-primary">Подробнее</a>
            <a href="{% url 'cart:add_to_cart' phone.id %}" class="btn btn-primary" onclick="alert('Товар добавлен в корзину');">В корзину</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
