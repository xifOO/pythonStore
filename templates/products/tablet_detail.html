{% extends 'shop/base.html' %}

{% block title %} {{ tablet.name }} {% endblock %}

{% block content %}
<div class="container">
   <div class="product_img_desc_container">
      <div class="product_image_container" style="margin-top: 100px;">
        <img src="{{ tablet.image.url }}" class="img-thumbnail"  alt="product photo" style="width: 600px; height: 600px;">
      </div>
      <div class="product_desc">
            <h4 class="product_name">{{ tablet.name | linebreaks}}</h4>
            <p>{{ tablet.description | linebreaks}}</p>
            <h3 class="product_price">{{ tablet.price }} руб.</h3>
          <a href="{% url 'cart:add_to_cart' tablet.id %}" class="btn btn-primary" method="get" onclick="alert('Товар добавлен в корзину');">В корзину</a>
      </div>
    </div>
</div>
{% endblock %}
